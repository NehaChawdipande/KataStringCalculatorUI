<main class="main">
  <h2>{{title}}</h2>
  <label>Enter a string with delimiters</label>
   <input type="text" [(ngModel)]="inputValue" name="stringInput" value="inputValue" />
   <div>
    <button (click)="clear()" name="clear" id="clear">Clear</button>
    <button (click)="calculate()" id="submit" name="submitButton">Submit</button>

   </div>
   <h3 *ngIf="showSum">Final Sum: {{sum}}</h3>

</main>
<router-outlet />
